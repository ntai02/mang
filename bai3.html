<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [5, 7, 8, 12, 25, 38, 60]
    let max = number[0]
    for (let i = 0; i < number.length; i++) {
        if (max < number[i]) {
            max = number[i]
        }
    }
    document.write("<br>")
    document.write("Số lớn nhất là : " + max)
    let kqua = number[0] + number[1] + number[2] + number[3] + number[4] + number[5] + number[6] / 7
    document.write("Kết quả là : " + kqua)
</script>
</body>
</html>
