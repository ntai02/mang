<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3,6,9,12,15,18]
    let dau = 0
    let cuoi = arr.length -1
    while (dau < cuoi) {
        let b = arr[dau]
        arr[dau] = arr[cuoi]
        arr[cuoi] = b
        dau++
        cuoi--
    }document.write(arr)
</script>
</body>
</html>
